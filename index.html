<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>WebApp</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<form id="ordenForm" action="/">
				<div class="slides">
					<section>
						<h3>Orden de servicio</h3>
						<input class="input-field" type="number" name="ordenServicio" id="ordenServicio" required onkeypress="iniciar(event)">
					</section>
					<section>
						<div class="container">
							<div class="row">
								<div class="col l4">
									<span id="atendiendo"></span>
								</div>
								<div class="col l4 offset-l4">
									<img src="assets/img/logo.png" alt="logo">
								</div>
							</div>
						</div>
						<h3>¿Cómo califica la atención y actitud de su asesor de servicio?</h3>
						<div class="btn-group">
							<input onclick="siguiente(event)" class="input-hidden" type="radio" name="pregunta1" id="opc1" value="10">
							<label for="opc1">
								<img src="assets/img/cal10.png" alt="">
							</label>
							<input onclick="siguiente(event)" class="input-hidden" type="radio" name="pregunta1" id="opc2" value="8">
							<label for="opc2">
								<img src="assets/img/cal8.png" alt="">
							</label>
							<input onclick="siguiente(event)" class="input-hidden" type="radio" name="pregunta1" id="opc3" value="6">
							<label for="opc3">
								<img src="assets/img/cal6.png" alt="">
							</label>
							<input onclick="siguiente(event)" class="input-hidden" type="radio" name="pregunta1" id="opc4" value="4">
							<label for="opc4">
								<img src="assets/img/cal4.png" alt="">
							</label>
							<input onclick="siguiente(event)" class="input-hidden" type="radio" name="pregunta1" id="opc5" value="2">
							<label for="opc5">
								<img src="assets/img/cal2.png" alt="">
							</label>
						</div>
					</section>
					<section>Slide 2</section>
					<section>Slide 3</section>
					<section>Slide 4</section>
					<section>Slide 5</section>
					<section>Slide 6</section>
					<section>Slide 7</section>
				</div>
			</form>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>

		</script>
		<script src="js/main.js"></script>


		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
